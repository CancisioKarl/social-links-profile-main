<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <img src="assets/images/avatar-jessica.jpeg" alt="avatar" class="avatar" />
      <h2 class="name">Jessica Randall</h2>
      <h5 class="address">London, United Kingdom</h5>
      <p class="bio">"Front-end developer and avid reader."</p>
      <p class="links">GitHub</p>
      <p class="links">Frontend Mentor</p>
      <p class="links">LinkedIn</p>
      <p class="links">Twitter</p>
      <p class="links">Instagram</p>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Karl</a>.
    </div>
  </body>
</html>
